apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        applicationId "me.liaoheng.wallpaper"
        versionCode 1
        versionName "0.0.1"
    }

    def isSigning = true
    signingConfigs {
        config {
            try {
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
                storeFile file(STORE_FILE)
                storePassword STORE_PASSWORD
            } catch (Exception ignored) {
                isSigning = false
                printf("not signingConfigs")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (isSigning) signingConfig signingConfigs.config
        }
    }

    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${variant.name}-${variant.versionName}.apk"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //android system
    implementation deps.supportv4
    implementation deps.appcompatv7
    implementation deps.cardviewv7
    implementation deps.design
    implementation "com.android.support:palette-v7:25.3.1"
    implementation "com.android.support:customtabs:25.3.1"

    implementation('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    implementation 'com.google.firebase:firebase-core:11.8.0'

    //View "injection" library:https://github.com/JakeWharton/butterknife
    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    compile 'com.google.code.gson:gson:2.8.0'

    compile deps.glide
    compile deps.glide_okhttp3_integration
    compile deps.okhttp
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile deps.retrofit
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile deps.retrofit_adapter_rxjava
    compile deps.logger
    compile deps.rxandroid
    compile deps.rxjava
    compile deps.rxlifecycle
    compile deps.rxlifecycle_android

    //https://github.com/ferrannp/material-preferences
    compile 'com.fnp:material-preferences:0.1.4'

    //https://github.com/DreaminginCodeZH/SystemUiHelper
    compile 'me.zhanghai.android.systemuihelper:library:1.0.0'

    //https://github.com/yshrsmz/LicenseAdapter
    compile 'net.yslibrary.licenseadapter:licenseadapter:1.4.0'

    //https://github.com/H07000223/FlycoSystemBar
    compile "com.flyco.systembar:FlycoSystemBar_Lib:1.0.0"

    compile 'com.github.liaoheng:common-core:0.0.5-SNAPSHOT'
}
apply plugin: 'com.google.gms.google-services'