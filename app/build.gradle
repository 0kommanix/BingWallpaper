apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion rootProject.ext.targetSdkVersion
    applicationId "me.liaoheng.bingwallpaper"
    versionCode 100
    versionName "1.0.0"
  }

  def isSigning = true;
  signingConfigs {
    config {
      try {
        keyAlias KEY_ALIAS
        keyPassword KEY_PASSWORD
        storeFile file(STORE_FILE)
        storePassword STORE_PASSWORD
      } catch (Exception ignored) {
        isSigning = false
        printf("not signingConfigs")
      }
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      if (isSigning) signingConfig signingConfigs.config
    }
  }
  lintOptions {
    abortOnError false
  }
  packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }
  applicationVariants.all { variant ->
    variant.outputs.each { output ->
      output.outputFile = new File(output.outputFile.parent,
              output.outputFile.name.replace(".apk", "-" + defaultConfig.versionName + ".apk"))
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  //android system
  compile deps.supportv4
  compile deps.appcompatv7
  compile deps.cardviewv7
  compile deps.design
  compile "com.android.support:palette-v7:23.4.0"
  compile "com.android.support:customtabs:23.4.0"

  //View "injection" library:https://github.com/JakeWharton/butterknife
  compile 'com.jakewharton:butterknife:8.0.1'
  apt 'com.jakewharton:butterknife-compiler:8.0.1'

  compile 'com.google.code.gson:gson:2.8.0'

  //https://github.com/bumptech/glide
  compile 'com.github.bumptech.glide:glide:3.7.0'
  compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'

  //https://github.com/square/okhttp
  compile 'com.squareup.okhttp3:okhttp:3.3.1'
  //https://github.com/square/retrofit
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
  compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
  //https://github.com/orhanobut/logger
  compile 'com.orhanobut:logger:1.8'
  //https://github.com/ReactiveX/RxAndroid
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'io.reactivex:rxjava:1.1.6'
  compile 'com.trello:rxlifecycle:0.6.1'

  //io utils:https://github.com/apache/commons-io
  compile 'commons-io:commons-io:2.4'

  //time:https://github.com/dlew/joda-time-android
  compile 'net.danlew:android.joda:2.9.4.1'

  //https://github.com/jonfinerty/Once
  compile ('com.jonathanfinerty.once:once:1.2.1'){
    exclude module: 'support-annotations'
  }
  //https://github.com/tbruyelle/RxPermissions
  compile ('com.tbruyelle.rxpermissions:rxpermissions:0.9.1'){
    exclude module: 'support-annotations'
    exclude module: 'rxjava'
  }

  //https://github.com/ferrannp/material-preferences
  compile 'com.fnp:material-preferences:0.1.4'

  //https://github.com/DreaminginCodeZH/SystemUiHelper
  compile 'me.zhanghai.android.systemuihelper:library:1.0.0'

  //https://github.com/yshrsmz/LicenseAdapter
  compile 'net.yslibrary.licenseadapter:licenseadapter:1.2.4'

  //https://github.com/H07000223/FlycoSystemBar
  compile "com.flyco.systembar:FlycoSystemBar_Lib:1.0.0"

  compile 'com.github.liaoheng:common-core:0.0.4-SNAPSHOT'
}
