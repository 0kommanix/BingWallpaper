ext {
    minSdkVersion = 18
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.3'
}
//共用的依赖库
def support = '25.3.1'
ext.deps = [
        //test
        robolectric                 : 'org.robolectric:robolectric:3.1.3',
        robolectric_shadows_core    : 'org.robolectric:shadows-core:3.1',
        robolectric_annotations     : 'org.robolectric:robolectric-annotations:3.1.3',
        junit                       : 'junit:junit:4.12',
        //dev
        supportv4                   : "com.android.support:support-v4:$support",
        appcompatv7                 : "com.android.support:appcompat-v7:$support",
        support_annotations         : "com.android.support:support-annotations:$support",
        recyclerviewv7              : "com.android.support:recyclerview-v7:$support",
        cardviewv7                  : "com.android.support:cardview-v7:$support",
        design                      : "com.android.support:design:$support",
        gridlayoutv7                : "com.android.support:gridlayout-v7:$support",
]